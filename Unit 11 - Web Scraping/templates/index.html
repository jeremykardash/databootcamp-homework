<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bootstrap Components</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!---Main container-->
    <body class="text-white" style="background-color:black;">
        <div class="container">
    
            <!-- Jumbotron -->
            <div class="jumbotron text-center" style="background-image: url(https://earthsky.org/upl/2018/11/mars-landing-curiosity-artist-e1543073738523.jpeg); background-size: 100%; height: 100%;">
                <h1 class="display-4">Mission to Mars</h1>
                <a class="btn btn-lg text-white" style="background-color:#e07242;" href="/scrape" role="button">Scrape New
                    Data</a>
            </div>
    
            <!-- News-->
            <div class="row">
                <div class= "col-md-12">
                <h3>Latest Mars News</h3>
                <h6 style="color: #c1440e">{{ mars_info.news_title }}</h6>
                <p>{{ mars_info.news_teaser }}</p>
                </div>
            </div>

    
            
                <div class="row">
                    <!-- Left Image-->
                    <div class="col-md-8">
                        <h3>Mars Image</h3>
                        <img src="{{ mars_info.image_url }}" style="max-width:100%; max-height: auto;" alt="Mars Featured Image">
                    </div>
    
                        <!-- Table -->
                        
                        <div class="col-md-4">
                        <h3>Mars Facts</h3>
                            {{ mars_info.mars_facts|safe}}
                        </div>
                </div> 
            <!-- Container -->
    
            <!-- Cards -->
            <h3 style="padding-top: 50px; margin-top: 100px; text-align: center;">Mars Hemispheres</h3>
            <div class="card-deck">
                <hr>
                <div class="col-md-12">
                    <div class="row">
                        {% for item in mars_info.hemispheres %}
                        <div class="col-md-6">
                            <div class="card text-white bg-dark" style="margin: 30px;">
                                <img class="card-img-top" src="{{ item.img_url }}" />
                                <div class="card-body">
                                    <p class="card-text">{{ item.title }}</p>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <!-- Close main container -->
        </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
